<div class="btn-box btn-list">
  <div class="btn-item" *ngFor="let item of menuData">
    <span class="btn-title" (click)="menuClick(item)">
      {{item.name}}
      <img *ngIf="item.children" [style.transform]="'rotate('+ (item.isSelected?180:90) +'deg)'" class="upImg" src="./assets/images/beijing/keyarea/areagis/up.svg">
    </span>
    <ul class="btn-list" *ngIf="item?.isSelected">
      <li class="btn-item" *ngFor="let cell of item?.children">
        <span class="btn-title" (click)="menuClick(cell)">
          {{cell.name}}
          <img *ngIf="cell.children" [style.transform]="'rotate('+ (cell.isSelected?180:90) +'deg)'" class="upImg" src="./assets/images/beijing/keyarea/areagis/up.svg">
        </span>
        <ul class="btn-list" *ngIf="cell?.isSelected">
          <li class="btn-item" *ngFor="let subcell of cell?.children">
            <span class="btn-title">
              {{subcell.name}}
            </span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
