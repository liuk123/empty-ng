<div class="m-container page-top">
  <div class="card">
    <div class="info-panel">
      <h1>浏览器书签转JSON 在线工具</h1>
      <p>在浏览器书签管理器中导出书签（.html格式），拖拽到输入框中</p>
    </div>
    <div>
      <textarea class="inputArea" rows="8" nz-input [(ngModel)]="resultValue" (readerFile)="readerFile($event)" readerType="readAsText"></textarea>
      <div class="mt-3 mb-3">
        <button nz-button nzType="primary" (click)="copy(resultValue)" class="mt-1 mr-1">复制</button>
        <button nz-button nzType="default" (click)="clear()" class="mt-1 mr-1">清空</button>
      </div>
    </div>
  </div>
</div>
