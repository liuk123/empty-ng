<div class="m-container page-top">

  <div class="info-panel">
    <h1>excel转json、json转excel 在线工具</h1>
    <p>将excel文件拖入输入框中，将会转成json</p>
  </div>
  <div class="card-container">
    <textarea class="inputArea" rows="8" nz-input [(ngModel)]="resultValue" (readerFile)="readerFile($event)" readerType="readAsBinaryString" placeholder="请输入"></textarea>
    <div class="mt-3 mb-3">
      <button nz-button nzType="primary" (click)="copy(resultValue)" class="mt-1 mr-1">复制</button>
      <button nz-button nzType="default" (click)="clear()" class="mt-1 mr-1">清空</button>
      <button nz-button nzType="default" (click)="downData(resultValue)" class="mt-1 mr-1">转excel并下载</button>
    </div>
  </div>

</div>
