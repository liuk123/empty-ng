<div *ngFor="let item of params"  class="panel">
  <div class="panel-header">
    <span class="title">{{item.title}}</span>
  </div>
  <div class="panel-body">
    <button
      nz-button
      nzType="default"
      class="mr-1 mt-1"
      (click)="btnEvent(cell)"
      *ngFor="let cell of item.children">{{cell.title}}</button>
  </div>
</div>
