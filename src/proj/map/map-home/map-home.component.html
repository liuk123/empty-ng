<div class="toolbar" [@rightArrow]="isShowBox">
  <i nz-icon nzType="arrow-left" nzTheme="outline" class="rightArrow" (click)="isShowBox = !isShowBox"></i>
  <div
    class="dropFileContainer"
    (readerFile)="readerFile($event)"
    (progress)="progress($event)"
    [fileType]="['csv']">拖入csv文件<br/>{{fileName}}</div>
  <nz-radio-group class="mt-3" [(ngModel)]="mapType" nzSize="small" (ngModelChange)="switchMapType($event)">
    <label *ngFor="let item of mapTypeOption" nz-radio-button [nzValue]="item.code">{{item.label}}</label>
  </nz-radio-group>
  <div elHost class="mt-3"></div>
  
</div>
<app-gd-map
  [heatData]="heatData"
  [heatStyle]="heatStyle"
  [gridData]="gridData"
  [gridStyle]="gridStyle"
  [polyLineData]="polyLineData"
  [markerData]="markerData"
></app-gd-map>
