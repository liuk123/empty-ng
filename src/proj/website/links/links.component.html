<div class="m-container page-top">
  <h2 class="flex">
    友情链接
    <span style="flex: 1 1 auto"></span>
    <button nz-button nzType="text" nzSize="small" (click)="showLinkDialog('添加')" permissions="btn_nav_add">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
    </button>
    
  </h2>
  <ng-container  *ngFor="let key of category">
    <h3>{{ key }}</h3>
    <div class="links-container">
      <div class="link-item" *ngFor="let item of data?.[key]">
        
          <div class="title flex">
            <a [href]="item.link" target="_blank" class="alink" rel="noopener">{{item.title}}</a>
            <span style="flex: 1 1 auto"></span>
            <button nz-button nzType="text" class="ml-1" nzSize="small" permissions="btn_nav_add" (click)="showLinkDialog('编辑',item)">
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
            <button nz-button nzType="text" class="ml-1" nzSize="small" nz-popconfirm permissions="btn_nav_add"
              nzPopconfirmTitle="确定删除书签吗?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="delLink(item?.id)">
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </button>
          </div>
          <div class="desc ellipsis2" [title]="item.descItem">{{item.descItem}}</div>
        
      </div>
    </div>
  </ng-container>
</div>
