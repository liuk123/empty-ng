<div style="display: flex;" class="page-top">
  <div class="sidebar">
    <ul>
      <li *ngFor="let item of compLibData" class="flex">
        {{item.title}}
        <span class="fill-space"></span>
        <span class="mr-3 text-btn" (click)="addComponent(item)">平级</span>
        <span class="text-btn" (click)="addChildComponent(item)">子级</span>
      </li>
    </ul>
  </div>
  <div class="views-container">
    <div #viewContainer></div>
  </div>
  <div>
    <button (click)="preview()">全部显示</button>
    <button (click)="clearViews()">重置</button>
    <button (click)="exportViews()">导出配置</button>
    <button (click)="updateData()">更新数据</button>
    <div>
      <span>视图组件：</span>
      <span *ngFor="let item of selectedCompTreeData">{{item?.title}}</span>
    </div>
    <div>
      <span>激活组件：{{activeCompData?.title}}({{contentIndex}})</span>
    </div>
    <div>
      <app-nodes-tree [data]="[compTreeData]" children="children" (ckEvent)="setActiveComp($event)"></app-nodes-tree>
    </div>
    <div style="width:150px">
      <span>数据面板</span>
      <h3>input</h3>
      <div>
        {{activeCompData?.inputs|json}}
      </div>
      <h3>output</h3>
      <div>
        {{activeCompData?.outputs|json}}
      </div>
      <h3>event</h3>
      <div>
        {{activeCompData?.events|json}}
      </div>
    </div>
  </div>
</div>
