<div style="display: flex;">
  <div class="sidebar">
    <ul>
      <li *ngFor="let item of compLibData" class="flex">
        {{item.title}}
        <span class="fill-space"></span>
        <span class="mr-3 text-btn" (click)="addComponent(item)">平级</span>
        <span class="text-btn" (click)="addChildComponent(item)">子级</span>
      </li>
    </ul>
  </div>
  <div class="views-container" #viewContainer></div>
  <div>
    <button (click)="preview()">预览</button>
    <button (click)="clearViews()">重置</button>
    <button (click)="exportViews()">导出配置</button>
    <button (click)="updateData()">更新数据</button>
    <!-- <button (click)="getCompData(selectedCompTreeData,'ee5eb883-90d6-4119-a00e-3930d0ad899c')">获取数据</button> -->
    <div>
      <span>当前组件：</span>
      <span *ngFor="let item of selectedCompTreeData">{{item.title}}({{contentIndex}})</span>
    </div>
    <div>
      <app-nodes-tree [data]="[compTreeData]" children="children" (ckEvent)="selComp($event)"></app-nodes-tree>
    </div>
    <div style="width:150px">
      <span>数据面板</span>
      <h3>input</h3>
      <div>
        {{selectedCompTreeData[0].inputs|json}}
      </div>
      <h3>output</h3>
      <div>
        {{selectedCompTreeData[0].outputs|json}}
      </div>
      <h3>event</h3>
      <div>
        {{selectedCompTreeData[0].events|json}}
      </div>
    </div>
  </div>
</div>
