<div style="display: flex;">
  <div class="sidebar">
    <button (click)="clearViews()">重置</button>
    <ul>
      <li *ngFor="let item of compCommonData" (click)="addComponent(viewRefs[0], [[item]])">{{item.title}}</li>
    </ul>
  </div>
  <div class="views-container" app-droppable>
    <div *ngFor="let compData of compTreeData; trackBy: trackByViews" [elHost]="compData">
    </div>
  </div>
</div>
