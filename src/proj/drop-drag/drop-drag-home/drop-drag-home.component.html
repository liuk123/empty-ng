<div class="flex">
    <div class="left-list">
        <app-drop-drag-list (componentEvent)="addComponent($event)"></app-drop-drag-list>
    </div>
    
    <div class="views-container">
        <div class="drag-container" *ngFor="let view of views; trackBy: trackByViews">
            <ng-template [elHost]="view"></ng-template>
        </div>
    </div>
</div>
