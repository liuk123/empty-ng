<div class="m-container flex wrap">
  <div class="panel" *ngFor="let newData of data;let index =index">
    <div class="panel-header">
      <span class="title">{{newData.title}}</span>
    </div>
    <ul>
      <li *ngFor="let item of newData.newsList;let index =index" class="panel-list">
        <h3 class="title">
          <a [href]="item.link" class="alink" [title]="item.title" target="_blank" rel="noopener nofollow">
            <span class="mark">âœ“</span>
            {{item.title}}
          </a>
        </h3>
        <p class="desc">{{item.descItem}}</p>
      </li>
    </ul>
  </div>
</div>
