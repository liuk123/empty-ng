
<div class="text-btns">
  <a [routerLink]="['../custom']"  class="text-btn mr-3">我的书签</a>
  <span (click)="randomPages()" class="text-btn mr-3">随机打开</span>
</div>
<div class="grid">
  <div class="column" *ngFor="let columndata of navList; trackBy: trackByNavigationList">
    <div *ngFor="let navigation of columndata; trackBy: trackByNavigation" class="nav-panel">
      <div class="panel-header sticky">
        <div class="title">{{navigation.title}}</div>
        <small class="subtitle">{{navigation.descItem}}</small>
      </div>
      <div class="panel-body">
        <ul>
          <li
            *ngFor="let item of navigation?.children; trackBy: trackByNavigationItem"
            class="nav-list">
            <!-- interSection
              [attr.data-source]="'https://www.google.cn/s2/favicons?domain='+item.link"
              [attr.data-type]="'attr'"
              [attr.data-attrname]="'src'" -->
            <img
              [src]="item.icon"
              class="ico-img">
            <div>
              <div class="nav-name">
                <a *ngIf="item.type=='router' else title" [routerLink]="[item.route]">{{item.title}}</a>
                <ng-template #title>
                  <span (click)="open(item)">{{item.title}}</span>
                </ng-template>
              </div>
              <small class="nav-tag">
                {{item.descItem}}
              </small>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
