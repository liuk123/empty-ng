<div class="text-btns flex">
  <a [routerLink]="['../custom']"  class="a-link">我的书签</a>
  <a [routerLink]="['../bookmark']" class="a-link">书签导航</a>
  <span style="flex:1 1 auto"></span>
  <input
    #fileLoad
    type="file"
    style="display: none;"
    (change)="readFile($event)"
    accept="html">
    <button nz-button nzType="text" class="text-btn mr-1" nzSize="small" title="添加分类" (click)="showNavCategoryDialog('添加分类')">添加分类</button>
    <button nz-button nzType="text" class="text-btn mr-1" nzSize="small" title="添加书签" (click)="showNavItemDialog('添加书签')">添加书签</button>
    <button nz-button nzType="text" class="text-btn" nzSize="small" title="导入" (click)="fileLoad.click()">导入</button>
</div>
<div nz-row [nzGutter]="16">
  <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="5">
    <div class="mb-3 sticky sidebar">
      <app-menu-tree [data]="customNavs" (ckEvent)="selectNav($event)" children="children"></app-menu-tree>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="24"  nzMd="18" nzLg="19">
    <div class="nav-panel" *ngFor="let item of customData" [ngSwitch]="item.type">
      <div class="panel-header" [id]="item.slugger">
        <div class="title">
          {{item.title}}
          <span class="opacity0">
            <button nz-button nzType="text" class="ml-1" nzSize="small" (click)="showNavCategoryDialog('编辑分类',item)">
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
            <button nz-button nzType="text" class="ml-1" nzSize="small" nz-popconfirm
              nzPopconfirmTitle="删除分类同时会删除分类下的书签！"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="delNavCategory(item?.id)">
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </button>

            <!-- <i nz-icon nzType="edit" nzTheme="outline" class="cursor ml-1" (click)="showNavCategoryDialog('编辑分类',item)"></i>
            <i nz-icon nzType="delete" nzTheme="outline" class="cursor ml-1"
              nz-popconfirm
              nzPopconfirmTitle="删除分类同时会删除分类下的书签！"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="delNavCategory(item?.id)"></i> -->
            </span>
        </div>
      </div>
      <div class="panel-body">
        <div
          class="nav-link"
          *ngFor="let cell of item.navList"
          >
          <img
            [src]="defaultFavicon"
            class="ico-img">
          <a class="alink ellipsis" (click)="open(cell)" [title]="cell.title">{{cell.title}}</a>
          <span style="flex:1 1 auto"></span>
          <span  class="opacity0">
            <button nz-button nzType="text" class="ml-1" nzSize="small" (click)="showNavItemDialog('编辑书签', cell, item)">
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
            <button nz-button nzType="text" class="ml-1" nzSize="small" nz-popconfirm
              nzPopconfirmTitle="确定删除书签吗?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="delNavItem(cell.id)">
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </button>

            <!-- <i nz-icon nzType="edit" nzTheme="outline" class="cursor mr-1" (click)="showNavItemDialog('编辑书签', cell, item)"></i>
            <i nz-icon nzType="delete" nzTheme="outline" class="cursor"
            nz-popconfirm
            nzPopconfirmTitle="确定删除书签吗?"
            nzPopconfirmPlacement="bottom"
            (nzOnConfirm)="delNavItem(cell.id)"></i> -->
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
