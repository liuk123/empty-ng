<div class="text-btns">
  <a [routerLink]="['../gallery']" class="text-btn mr-3">推荐书签</a>
  <span class="text-btn mr-3">导入</span>
  <span class="text-btn mr-3">添加</span>
</div>
<div class="custom-container">
  <div class="lf-container">
    <div class="sidebar">
      <app-menu-tree [data]="customNavs" (ckEvent)="selectNav($event)"></app-menu-tree>
    </div>
  </div>
  <div class="rt-container">
    <div class="title">{{selectTitle}}</div>
    <div class="item-container">
      <div class="column" *ngFor="let items of selectData">
        <ng-container *ngFor="let item of items" [ngSwitch]="item.type">
          <div
            class="nav-link item"
            (click)="open(item)"
            *ngSwitchCase="'link'"
            >{{item.title}}</div>
          <div
            class="nav-panel item"
            *ngSwitchCase="'sub'">
            <div class="panel-header">{{item.title}}</div>
            <div class="panel-body">
              <ng-container *ngFor="let cell of item.children" [ngSwitch]="cell.type">
                <div
                  class="nav-link"
                  (click)="open(cell)"
                  *ngSwitchCase="'link'"
                  >{{cell.title}}</div>
                <div *ngSwitchCase="'sub'" class="nav-folder">
                  <i nz-icon nzType="folder" nzTheme="outline"></i>
                  {{cell.title}}
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
