<div class="m-container page-top">
  <div class="search-panel" [@flyInOut]="'top-in'" *ngIf="isCollapse">
    <app-form-group [params]='questions' (submitEmit)="search($event)" #formGroup>
      <div class="bottom-content">
        <button nz-button nzType="primary" type="submit" class="mr-1" >搜索</button>
        <button nz-button nzType="default" type="button" class="mr-1" (click)="formGroup.resetForm()">清空</button>
      </div>
    </app-form-group>
  </div>
  
  <div class="card-container">
    <div class="mb-3">
      <nz-button-group>
        <button nz-button nzType="primary" (click)="addUserGroup({title: '新增'})" [nzLoading]="isBtnLoading">新增</button>
        <a nz-button nzType="link" (click)="toggleCollapse()">
          Collapse
          <i nz-icon [nzType]="isCollapse ? 'up' : 'down'"></i>
        </a>
      </nz-button-group>
    </div>
    <app-table-base [headerData]="listOfColumns" [pageData]="listOfData" [checkbox]="true" (paramsEvent)="loadData($event)"></app-table-base>
  </div>
</div>
