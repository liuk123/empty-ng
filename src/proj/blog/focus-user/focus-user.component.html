<div class="m-container">
  <div *ngFor="let item of pageData?.list">{{item.username}}</div>
  <nz-pagination
    [(nzPageIndex)]="pageData.pageIndex"
    [nzTotal]="pageData.total"
    [nzSize]="'small'"
    [nzShowTotal]="totalTemplate"
    (nzPageIndexChange)="load($event, otherId)"></nz-pagination>
  <ng-template #totalTemplate let-total>共 {{ pageData.total }} 条</ng-template>
</div>
