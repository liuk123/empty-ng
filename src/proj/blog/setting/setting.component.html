<div class="m-container">
  <div class="panel">
    <div class="panel-header">
      <span class="title">用户修改</span>
    </div>
    待完善
  </div>
  <div class="panel" style="width:600px">
    <div class="panel-header">
      <span class="title">分类修改</span>
    </div>
    <div class="panel-body">
      <div class="flex mb-2">
        <input
          nz-input
          placeholder="添加"
          [(ngModel)]="categoryValue"
        />
        <button
          nz-button
          nzType="primary"
          nzShape="round"
          (click)="addCategory()">添加</button>
      </div>
      <div [formGroup] = "validateForm">
        <div formArrayName="categoryList">
          <div class="flex mb-2" *ngFor="let control of categoryList.controls; let i=index">
            <input
                class="passenger-input"
                nz-input
                placeholder="placeholder"
                [formControlName]="i"
              />
            <button
              nz-button
              nzType="primary"
              nzShape="round"
              nz-popconfirm
              nzPopconfirmTitle="确定修改分类吗?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="editCategory()"
              >修改</button>
            <button
              nz-button
              nzType="primary"
              nzShape="round"
              nz-popconfirm
              nzPopconfirmTitle="确定删除分类吗?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="removeCategory(i)"
              >删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
