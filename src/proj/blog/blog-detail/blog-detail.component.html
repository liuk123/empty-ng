<div class="m-container flex mt-3">
    <div class="art-container mr-3">
      <div class="marked-container" [innerHTML]="article?.content | marked"></div>
      <div class="desc">
        <div>
          <span class="desc-item">作者：<a [routerLink]="['/blog/operate']" [queryParams]="{userId: article?.author?.id}">{{article?.author?.username}}</a></span>
          <span class="desc-item">标签：
            <ng-container *ngFor="let item of article?.tagList;let index=index">
              {{item.name}}
              <ng-container *ngIf="article?.tagList.length !== index+1">、</ng-container>
            </ng-container>
          </span>
          <span class="desc-item">分类：{{article?.category?.name}}</span>
        </div>
        <div>
          <span class="desc-item">创建时间：{{article?.author?.createTime|date:'yyyy-MM-dd hh:mm:ss'}}</span>
          <span class="desc-item">更新时间：{{article?.author?.updateTime|date:'yyyy-MM-dd hh:mm:ss'}}</span>
        </div>
        <div>
          <button
            nz-button
            nzType="primary"
            nzShape="round"
            [routerLink]="['/blog/operate']"
            [queryParams]="{userId: article?.author?.id}">作者主页</button>
          <button
            nz-button
            [nzLoading] = "loading"
            nzType="primary"
            nzShape="round"
            *ngIf="isFocus else delFocusTem"
            (click)="saveFocus(article?.author?.id)">关注作者</button>
          <ng-template #delFocusTem>
            <button
              nz-button
              [nzLoading] = "loading"
              nzType="primary"
              nzShape="round"
              (click)="delFocus(article?.author?.id)">取消关注</button>
          </ng-template>
          <button
            nz-button
            [nzLoading] = "loading"
            nzType="primary"
            nzShape="round"
            *ngIf="isCollect else delCollectTem"
            (click)="saveCollect(article?.id)">收藏文章</button>
          <ng-template #delCollectTem>
            <button
              nz-button
              [nzLoading] = "loading"
              nzType="primary"
              nzShape="round"
              (click)="delCollect(article?.id)">取消收藏</button>
          </ng-template>
        </div>
      </div>
      <div class="comment">
        <app-comment
          [data]="commentList"
          [(submitting)]="submitting"
          (commentEvent)="commentEvent($event)"
          (replyEvent)="replyEvent($event)"></app-comment>
      </div>
    </div>
    <div class="art-popular">
      <div class="panel sticky" *ngIf="catalogue&&catalogue.length>0">
        <div class="panel-header">
          <span class="title">目录</span>
        </div>
        <app-menu-tree [data]="catalogue"></app-menu-tree>
      </div>
    </div>
</div>
