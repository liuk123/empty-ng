
<app-banner [bannerUrl]="bannerUrl">
  <div class="banner-inner">
    <div class="banner-title">{{article?.title}}</div>
    <div class="banner-desc">
      {{article?.author?.username}}
      .
      <nz-tag *ngFor="let item of article?.tagList">{{item.name}}</nz-tag>
    </div>
  </div>
</app-banner>
<div class="m-container flex">
    <div class="art-contaner">
      <div [innerHTML]="article?.content | marked"></div>
      <div class="comment">
        <app-comment
          [data]="commentList"
          [(submitting)]="submitting"
          (commentEvent)="commentEvent($event)"
          (replyEvent)="replyEvent($event)"></app-comment>
      </div>
    </div>
    <div class="art-popular">
  
    </div>
</div>
