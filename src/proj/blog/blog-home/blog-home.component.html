<div class="m-container page-top">
  <div nz-row [nzGutter]="16">
    <div nz-col nzXs="24" nzSm="24">
      <div class="mb-3" style="text-align: center">
        <button *ngFor="let item of tagColunm; let i=index" class="mr-1 btn" [class.active]="i==tagIndex"
          (click)="switchTitle(i)">{{item.title}}</button>
        <!-- <button class="btn"
          (click)="switchTitle(1)">更多</button> -->
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]="8">
    
    <div nz-col nzXs="24" nzSm="24" nzMd="18">
      <div class="grid">
        <app-card *ngFor="let item of listPageData?.list" [data]="item" class="cell"></app-card>
      </div>
      <nz-pagination [(nzPageIndex)]="listPageData.pageIndex" [nzTotal]="listPageData.total" [nzSize]="'small'"
        [nzShowTotal]="totalTemplate" (nzPageIndexChange)="load($event)"></nz-pagination>
      <ng-template #totalTemplate let-total>共 {{ listPageData.total }} 条</ng-template>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="6">
      <div class="sticky">
        <div class="panel mb-3">
          <div class="panel-header">
            <span class="title">标签</span>
          </div>
          <div class="panel-btn-list flex wrap">
            <div class="panel-item cursor" [class.active]="item?.isSelected" *ngFor="let item of tagData;let index =index"
              (click)="selectEvent(item)">
              <span class="label">{{item.title}}</span>
            </div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-header">
            <span class="title">推荐</span>
          </div>
          <ul role='list'>
            <li *ngFor="let item of recommend;let index =index" class="panel-list">
              <div class="title">
                <a [routerLink]="[item.link]" class="alink" [title]="item.title">
                  <span class="mark">✓</span>
                  {{item.title}}
                </a>
              </div>
              <div class="desc">{{item.descItem}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
