<div class="tag-panel">
  <div class="tag-title">{{title}}</div>
  <div class="tag-desc">{{desc}}</div>
  <ul>
    <li class="tag-item"
      *ngFor="let item of tagData"
      [class.sel-bg]="selectData.includes(item.id)"
      (click)="selectTags(item.id)">
      <i nz-icon class="icon" [style.color]="item.color" [nzType]="item.icon" nzTheme="outline"></i>
      <div class="tag-name">{{item.title}}</div>
    </li>
  </ul>
</div>
