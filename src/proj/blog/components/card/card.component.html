<div class="card">
  <div class="card-subtitle">
    <ng-content select=".subtitle"></ng-content>
  </div>
  <div class="card-title">
    <a [routerLink]="['/blog/detail']" [queryParams]="{id: data.id}" class="alink">
      {{data.title}}
    </a>
  </div>
  <img
    interSection
    [attr.data-source]="data.postImage||(defaultBanners | fn:getRandom)"
    [attr.data-type]="'attr'"
    [attr.data-attrname]="'src'"
    class="img"
  >
  <div class="card-content">{{data.descItem}}</div>
  <div class="card-action">
    <ng-content  select=".action"></ng-content>
  </div>
</div>
