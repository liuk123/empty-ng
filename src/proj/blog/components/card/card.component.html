<div class="card">
  <div class="card-container">
    <div class="card-subtitle">
      <ng-content select=".subtitle"></ng-content>
    </div>
    <h3 class="card-title">
      <a [routerLink]="['/blog/detail', cardData.id]" class="alink">
        {{cardData.title}}
      </a>
    </h3>
    <div class="card-content">{{cardData.descItem}}</div>
    <div class="card-action">
      <ng-content  select=".action"></ng-content>
    </div>
  </div>
  <div class="img-container">
    <img
      interSection
      [attr.data-source]="cardData.postImage"
      [attr.data-type]="'attr'"
      [attr.data-attrname]="'src'"
      class="img"
    >
  </div>
</div>
