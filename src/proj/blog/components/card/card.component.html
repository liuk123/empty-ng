
<div class="card-container">
  <div class="mb-3">
    <a [routerLink]="['/blog/operate', data?.author?.id]" class="alink mr-2">
      <i nz-icon class="card-avatar mr-1" [nzType]="data?.author?.avatar"></i>
      <span>{{data?.author?.username}}</span>
    </a>
    <span class="text-muted">发布于&nbsp;<time>{{data.createTime|date:'yyyy-MM-dd'}}</time></span>
  </div>
  <h3 [title]="data.title">
    <a [routerLink]="['/blog/detail', data.id]" class="alink">
      {{data.title}}
    </a>
  </h3>
  <p class="card-content">{{data.descItem}}</p>
  <div>
    <small class="key-item mr-2">{{data?.tag?.title}}</small>
    <small class="key-item mr-2" *ngFor="let wordItem of data?.keywords">{{wordItem}}</small>
  </div>
  <ng-content  select=".footer"></ng-content>
</div>

<div class="img-container">
  <img
    interSection
    [attr.data-source]="data.postImage??defaultBanner"
    [attr.data-type]="'attr'"
    [attr.data-attrname]="'src'"
    class="img"
  >
</div>
