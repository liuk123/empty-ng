<div class="m-container flex">
  <div class="column" style="width:400px;">
    <div class="user-panel bg-muted">
      <div>名称：{{otherInfo?.username}}</div>
      <div>创建时间：{{otherInfo?.createTime|date:'yyyy-MM-dd'}}</div>
      <button nz-button nzType="primary" nzShape="round" *ngIf="!isSelf">关注</button>
    </div>
  </div>
  <div class="column" style="width:800px;">
    <app-operate-list
      (loadMoreEvent)="loadMoreEvent($event)"
      [page]="page"
      [isShowAction]="isSelf"
      (editEvent)="editEvent($event)"
      (delEvent)="delEvent($event)"></app-operate-list>
  </div>
</div>
