<div class="m-container">
  <div style="width:600px;margin-top:1rem">
    <div class="user-panel bg-muted">
      <div>名称：{{otherInfo?.username}}</div>
      <div>创建时间：{{otherInfo?.createTime|date:'yyyy-MM-dd'}}</div>
    </div>
    <nz-tabset>
      <nz-tab nzTitle="文章">
        <app-operate-list
          (loadMoreEvent)="loadMoreEvent($event)"
          [page]="page"
          [isShowAction]="isSelf"
          (editEvent)="editEvent($event)"
          (delEvent)="delEvent($event)"
          (openEvent)="openEvent($event)"></app-operate-list>
      </nz-tab>
    </nz-tabset>
  </div>
</div>
