<div class="m-container flex page-top">
  <div class="column" style="width:250px;">
    <div class="user-panel">
      <i nz-icon [nzType]="otherInfo?.avatar" class="avatar"></i>
      <div class="title">{{otherInfo?.username}}</div>
      <div class="desc">
        <span class="desc-item">年龄：{{otherInfo?.createTime|date:'yyyy-MM-dd'}}</span>
        <span class="desc-item">邮箱：{{otherInfo?.email}}</span>
      </div>
    </div>
    <div class="panel sticky">
      <div class="panel-header">
        <span class="title">分类</span>
      </div>
      <div class="panel-list">
        <div class="panel-item"
          style="cursor: pointer;"
          [class.active]="selCategoryData?.id == item.id"
          *ngFor="let item of categorys"
          (click)="selCategory(item)">
          <span class="label">{{item.name}}</span>
        </div>
        <!-- <div class="panel-item" style="cursor: pointer;"><span class="label">未分类</span></div> -->
      </div>
    </div>
  </div>
  <div class="column" style="width:700px;">
    <app-card *ngFor="let item of page?.list" [data]="item">
      <div class="action flex" *ngIf="isSelf">
        <span style="flex:1 1 auto"></span>
        <button nz-button nzType="text" nzSize="small"
        class="mr-1" (click)="editArticle(item.id)">编辑</button>
        <button nz-button nzType="text" nzSize="small"
            nz-popconfirm
            nzPopconfirmTitle="确定删除文章吗?"
            nzPopconfirmPlacement="bottom"
            (nzOnConfirm)="delArticle(item.id)"
          >删除</button>
      </div>
      <div class="subtitle">
        <span class="tagItem" *ngFor="let cell of item?.tagList">{{cell.title}}</span>
      </div>
    </app-card>

      <nz-pagination
        [(nzPageIndex)]="page.pageIndex"
        [nzTotal]="page.total"
        [nzSize]="'small'"
        [nzShowTotal]="totalTemplate"
        (nzPageIndexChange)="load($event, otherId)"></nz-pagination>
      <ng-template #totalTemplate let-total>共 {{ page.total }} 条</ng-template>
  </div>
  <div class="column" style="width:250px;">
    <div class="panel">
      <div class="panel-header">
        <span class="title">更多</span>
      </div>
      <div class="flex">
        <button nz-button nzType="text" 
        class="mr-1" [nzLoading]="loading" *ngIf="isloign && !isSelf" (click)="doFocus(otherId)">{{isFocus?'取消关注':'关注'}}</button>
        <ng-container *ngIf="isloign && isSelf">
          <button nz-button nzType="text"
          class="mr-1" [routerLink]="['/blog/collect']" [queryParams]="{userId: otherId}">收藏</button>
          <button nz-button nzType="text"
          class="mr-1" [routerLink]="['/blog/focus']" [queryParams]="{userId: otherId}">关注</button>
          <button nz-button nzType="text" [routerLink]="['/blog/category']" [queryParams]="{}">分类设置</button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
