<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <ng-container *ngFor="let question of data">
      <div nz-col [nzSpan]="24/span" *ngIf="question.type!=='hidden' else elseContainer">
        <app-form-item [question]="question" [form]="validateForm"></app-form-item>
      </div>
      <ng-template #elseContainer>
        <app-form-item [question]="question" [form]="validateForm"></app-form-item>
      </ng-template>
    </ng-container>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" class="mr-1" *ngIf="okText">{{okText}}</button>
      <button nz-button (click)="resetForm()"  *ngIf="clearText">{{clearText}}</button>
    </div>
  </div>
</form>
