<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24/span" *ngFor="let question of data">
      <app-form-item [question]="question" [form]="validateForm"></app-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" class="mr-2" *ngIf="okText">{{okText}}</button>
      <button nz-button (click)="resetForm()"  *ngIf="clearText">{{clearText}}</button>
    </div>
  </div>
</form>
