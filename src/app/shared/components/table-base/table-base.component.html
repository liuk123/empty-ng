<nz-table
  #filterTable
  nzTableLayout="fixed"
  [nzData]="pageData.list"
  [nzFrontPagination]="false"
  [nzTotal]="pageData.total"
  [nzPageSize]="pageData.pageSize"
  [nzPageIndex]="pageData.pageNum"
  [nzLoading]="pageData.loading"
  [nzScroll]="{ x: '100%' }"
  (nzQueryParams)="onQueryParamsChange($event)">
  <thead>
    <tr>
      <th
        *ngIf="checkbox"
        nzLeft
        nzWidth="60px"
        [nzChecked]="checked"
        [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="onAllChecked($event)"></th>
      <th
        *ngFor="let column of headerData"
        nzEllipsis
        [title]="column.name"
        [nzLeft]="column.flex == 'left'"
        [nzRight]="column.flex == 'right'"

        [nzColumnKey] = "column.item"
        [nzSortOrder]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections"
        [nzFilterMultiple]="column.filterMultiple"
        [nzFilters]="column.listOfFilter"
        [nzFilterFn]="column.filterFn"
      >
        {{ column.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filterTable.data">
      <td
        *ngIf="checkbox"
        nzLeft
        [nzChecked]="setOfCheckedId.has(item.id)"
        [nzDisabled]="item.disabled"
        (nzCheckedChange)="onItemChecked(item?.id, $event)"></td>
      <td 
        *ngFor="let column of headerData"
        nzEllipsis
        [title]="item[column.item]"
        [nzLeft]="column.flex == 'left'"
        [nzRight]="column.flex == 'right'"
      >
        {{ item[column.item] }}
      </td>
    </tr>
  </tbody>
</nz-table>
