
  <div class="btn-list">
    <div class="btn-item" *ngFor="let item of data">
      <div class="btn-title">
        <span (click)="menuClick" style="cursor: pointer;">{{item.title}}</span>
        <i 
          nz-icon
          nzType="up"
          nzTheme="outline"
          *ngIf="item.type == 'sub'"
          (click)="openToggle(item)"
          [style.transform]="'rotate('+ (item.selected?180:90) +'deg)'"
          class="upImg text-muted"></i>
      </div>
      <div [style.height]="item.selected?'0':'auto'" style="overflow:hidden">
        <app-menu-tree [data]="item.children" (ckEvent)="menuClick($event)"></app-menu-tree>
      </div>
    </div>
  </div>
