<div class="btn-list">
  <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: {menus:data} }">
  </ng-container>
  <ng-template #menuTpl let-params>
    <div class="btn-item" *ngFor="let item of params.menus">
      <div class="btn-title">
        <a
          class="title"
          [routerLink]="[item.route]"
          *ngIf="item.type=='router' else title">
          {{item.title}}</a>
        <ng-template #title>
          <span (click)="menuClick(item)" class="title">{{item.title}}</span>
        </ng-template>
        <i nz-icon nzType="right" nzTheme="outline" *ngIf="item.type == 'sub' || item.type==null && item.children"
          (click)="openToggle(item)" [style.transform]="'rotate('+ (item.selected?0:90) +'deg)'"
          class="upImg text-muted"></i>
      </div>
      <div class="btn-list" [style.height]="item.selected?'0':'auto'" style="overflow:hidden">
        <ng-container *ngTemplateOutlet="menuTpl; context: {
            $implicit: {
              menus:item.children
            }}">
        </ng-container>
      </div>
    </div>
  </ng-template>
</div>
