<div class="tools">
  <input
    #fileLoad
    type="file"
    multiple
    style="display: none;"
    (change)="fileChange($event)"
    [accept]="accept">
    <button
      nz-button
      class="mr-1"
      type="button"
      nzType="primary"
      [nzLoading]="loading"
      (click)="fileLoad.click()">选取文件</button>
    <button
      nz-button
      type="button"
      nzType="primary"
      [nzLoading]="loading"
      (click)="onSubmit()">上传文件</button>
    <span *ngIf="isShowProgress">完成：{{uploadProgress}}%</span>
</div>
