

<div
  #slideDom
  class="slides"
  [style]="style[xy]"
  (mouseenter)="clearInterval()"
  (mouseleave)="startInterval()">
  <div class="slide-nav">
    <button class="prev btn" (click)="scrollPage('l')"><span nz-icon [nzType]="btnType[xy][0]" nzTheme="outline"></span></button>
    <button class="next btn" (click)="scrollPage('r')"><span nz-icon [nzType]="btnType[xy][1]" nzTheme="outline"></span></button>
  </div>
  <ng-content></ng-content>
</div>
