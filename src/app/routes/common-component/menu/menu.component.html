<ul nz-menu nzMode="horizontal">
  <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: {menus:menus, pRouter:''} }"></ng-container>
  <ng-template #menuTpl let-params>
    <ng-container *ngFor="let menuItem of params.menus">
      <ng-container [ngSwitch]="menuItem.type">
        <li nz-submenu [(nzOpen)]="menuItem.open" *ngSwitchCase="'sub'"
          [nzTitle]="menuItem.title" [nzIcon]="menuItem.icon">
          <ul *ngIf="menuItem.children">
            <ng-container *ngTemplateOutlet="menuTpl; context: {
                $implicit: {
                  menus:menuItem.children,
                  pRouter:params.pRouter==''?menuItem.route:(params.pRouter + '/' +menuItem.route)}
                }">
            </ng-container>
          </ul>
        </li>
        <li nz-menu-item *ngSwitchCase="'router'" [routerLink]="[params.pRouter +'/'+ menuItem.route]">
          {{menuItem.title}}</li>
        <li nz-menu-item *ngSwitchCase="'link'" (click)="open(menuItem.link)">
          {{menuItem.title}}</li>
      </ng-container>
    </ng-container>
  </ng-template>
</ul>
