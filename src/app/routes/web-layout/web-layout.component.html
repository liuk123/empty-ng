<span class="back" (click)="toTop()"></span>
<header class="layout-header">
  <div class="m-container">
    <app-header></app-header>
  </div>
</header>
<main class="layout-container">
  <div class="page-info-bar">
    <div class="m-container flex">
      <app-breadcrumb [breadcrumbMenus]="breadcrumbMenus"></app-breadcrumb>
      <span style="flex: 1 1 auto"></span>
      <div class="history-container" style="position:relative">
        <span class="history-title">浏览记录</span>
        <div class="history-list">
          <a class="title" [routerLink]="[item.route]" [queryParams]="item.params" ref="nofollow" *ngFor="let item of history; let i = index">
            <div class="history-item alink" >
              {{item.title}}
              <i nz-icon nzType="delete" (click)="delHistoryItem($event, i)" class="text-btn" style="width:30px;flex: 0 0 auto;"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="layout-main-container">
    <router-outlet></router-outlet>
  </div>
</main>
<footer class="layout-footer">
  <app-footer></app-footer>
</footer>
